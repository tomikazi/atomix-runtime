syntax = "proto3";

package atomix.runtime.v1;

import "gogoproto/gogo.proto";

message DriverId {
    string name = 1;
    string namespace = 2;
}

message Driver {
    DriverId id = 1 [
        (gogoproto.embed) = true,
        (gogoproto.nullable) = false
    ];
}

message StartDriverRequest {
    Driver driver = 1;
}

message StartDriverResponse {

}

message ConfigureDriverRequest {
    Driver driver = 1;
}

message ConfigureDriverResponse {

}

message StopDriverRequest {
    DriverId id = 1 [
        (gogoproto.embed) = true,
        (gogoproto.nullable) = false
    ];
}

message StopDriverResponse {

}

service Controller {
    rpc StartDriver(StartDriverRequest) returns (StartDriverResponse);
    rpc ConfigureDriver(ConfigureDriverRequest) returns (ConfigureDriverResponse);
    rpc StopDriver(StopDriverRequest) returns (StopDriverResponse);
}
